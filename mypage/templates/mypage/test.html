{% extends 'base.html' %}
{% block title %} 참여 완료 {% endblock %}
{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

html,
body{
    width:100%;
    overflow-x:hidden;
}

/* 회원가입을 환영합니다 문구 */
    .well1 {
      width: 500px;
      margin: 0 auto;
      text-align: center;
      font-size: 1.3rem;
      margin-bottom: 32px;
    }

@media screen and (max-width: 1025px) {
  .well1 {
      margin-top: -50px;
      padding: 5.5rem 0;
      font-size: 10px;
      max-width: 300px;
      text-align: center;
  }
}

@media screen and (max-width: 1025px) {
  .fin {
      font-size: 19px;
      text-align: center;
  }
}

@media screen and (max-width: 1025px) {
  .fin2 {
      font-size: 15px;
      text-align: center;
  }
}

/* 홈으로, 로그인 */
    .well2{
      width: 500px;
      margin: 0 auto;
      padding:2rem 0;
      text-align: center;
    }

    .well2 a{
      width: 200px;
      padding: 10px 80px;
      margin: auto 10px;
      border: 1px solid #000;
      font-size: 1rem;
      color: #000;
      transition: .5s;
    }

    .well2 a:hover{
      background: #000;
      color: #fff;
    }

    @media screen and (max-width: 1025px) {
  .well2 a{
      margin-right: 200px;
  }
}

  </style>

<body>

  <article class="wellcome">
    <div class="well1"><br><br>
          <img src="/static/img/success.png" style="width: 75px; margin: 0 auto; margin-top: 8px; margin-bottom: 10px;"><br>
          <h4 class="fin" style="margin-top: 10px; margin-bottom: 15px; "><b>{{product.name}} 공동구매 참여가 완료되었습니다!</b></h4>
          <p class="fin2" style="font-size: 17px; margin-top: 5px;">참여내역은 <b>마이페이지 > 참여내역</b>에서 다시 확인하실 수 있습니다.</p>
          <div class="well2">
             <a href="/">홈으로</a>
          </div>
    </div>
  </article>


</body>


{% endblock %}
