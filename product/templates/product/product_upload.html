<style>
#att_zone {
  min-height: 150px;
  padding: 10px;
  border: 1px solid #D8D8D8;
  margin-top: 10px;
}

#att_zone:empty:before {
  content: attr(data-placeholder);
  color: #999;
  font-size: .9em;
}

#thumbnail {
  min-height: 170px;
  padding: 10px;
  border: 1px solid #D8D8D8;
  margin-top: 10px;
}

#thumbnail:empty:before {
  content: attr(data-placeholder);

  font-size: .9em;
}


 .range-slider {
    margin: 60px 0 0 0%;
}
 .range-slider {
    width: 100%;
}
 .range-slider__range {
    -webkit-appearance: none;
    width: calc(100% - (73px));
    height: 10px;
    border-radius: 5px;
    background: #d7dcdf;
    outline: none;
    padding: 0;
    margin: 0;
}
 .range-slider__range::-webkit-slider-thumb {
    appearance: none;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #2c3e50;
    cursor: pointer;
    transition: background 0.15s ease-in-out;
}
 .range-slider__range::-webkit-slider-thumb:hover {
    background: #1abc9c;
}
 .range-slider__range:active::-webkit-slider-thumb {
    background: #1abc9c;
}
 .range-slider__range::-moz-range-thumb {
    width: 20px;
    height: 20px;
    border: 0;
    border-radius: 50%;
    background: #2c3e50;
    cursor: pointer;
    transition: background 0.15s ease-in-out;
}
 .range-slider__range::-moz-range-thumb:hover {
    background: #1abc9c;
}
 .range-slider__range:active::-moz-range-thumb {
    background: #1abc9c;
}
 .range-slider__range:focus::-webkit-slider-thumb {
    box-shadow: 0 0 0 3px #fff, 0 0 0 6px #1abc9c;
}
 .range-slider__value {
    display: inline;
    position: absolute;
    width: 95px;
    color: #fff;
    line-height: 20px;
    font-size: 15px;
    text-align: center;
    border-radius: 3px;
    background: #2c3e50;
    padding: 5px 10px;
    margin-left: 13px;
}
 .range-slider__value:after {
    position: absolute;
    top: 8px;
    left: -7px;
    width: 0;
    height: 0;
    border-top: 7px solid transparent;
    border-right: 7px solid #2c3e50;
    border-bottom: 7px solid transparent;
    content: '';
}
 ::-moz-range-track {
    background: #d7dcdf;
    border: 0;
}
 input::-moz-focus-inner, input::-moz-focus-outer {
    border: 0;
}

</style>

<script>

function setThumbnail(event) {
    var reader = new FileReader();
    reader.onload = function(event) {
        var img = document.createElement("img");
        var btn_style = 'width:140px;height:140px;display:inline-block;position:absolute;font-size:16px;'
                  + 'z-index:none;background-color:white;border:1px solid #D8D8D8; margin-top:5px;margin-left:5px;';
        img.setAttribute('style', btn_style);
        img.setAttribute("src", event.target.result);
        document.querySelector("div#thumbnail").appendChild(img);
    };

    reader.readAsDataURL(event.target.files[0]); }
</script>


        <div class="form-group row">
            <label for="btnAtt" class="col-sm-2 col-form-label"><b>상세이미지</b></label>
            <div class="col-sm-10">
             <input type='file' class="form-control" name="image" id='btnAtt' multiple='multiple' value="{{ form.image.value|default_if_none:'' }}"/>
             <div class='att_zone' id='att_zone' data-placeholder='사진을 첨부 하려면 파일 선택 버튼을 클릭하거나 파일을 드래그 앤 드롭 하세요.'></div>
             </div>
        </div>

 <script>
( /* att_zone : 이미지들이 들어갈 위치 id, btn : file tag id */
  imageView = function imageView(att_zone, btn){

    var attZone = document.getElementById(att_zone);
    var btnAtt = document.getElementById(btn)
    var sel_files = [];

    // 이미지와 체크 박스를 감싸고 있는 div 속성
    var div_style = 'display:inline-block;position:relative;'
                  + 'width:140px;height:140px;margin:5px;border:1px solid #D8D8D8;z-index:1';
    // 미리보기 이미지 속성
    var img_style = 'width:100%;height:100%;z-index:none';
    // 이미지안에 표시되는 체크박스의 속성
    var chk_style = 'width:30px;height:30px;position:absolute;font-size:16px;'
                  + 'right:0px;bottom:0px;z-index:999;background-color:white; color:#DF0101; line-height:15px; font-weight:bold;';
    var btn_style = 'width:30px;height:30px;position:absolute;font-size:16px;'
                  + 'right:0px;bottom:0px;z-index:999;background-color:white; border:1px solid #BDBDBD; color:#DF0101; line-height:15px; font-weight:bold;';

    btnAtt.onchange = function(e){
      var files = e.target.files;
      var fileArr = Array.prototype.slice.call(files)
      for(f of fileArr){
        imageLoader(f);
      }
    }


    // 탐색기에서 드래그앤 드롭 사용
    attZone.addEventListener('dragenter', function(e){
      e.preventDefault();
      e.stopPropagation();
    }, false)

    attZone.addEventListener('dragover', function(e){
      e.preventDefault();
      e.stopPropagation();

    }, false)

    attZone.addEventListener('drop', function(e){
      var files = {};
      e.preventDefault();
      e.stopPropagation();
      var dt = e.dataTransfer;
      files = dt.files;
      for(f of files){
        imageLoader(f);
      }

    }, false)


    /*첨부된 이미지들을 배열에 넣고 미리보기 */
    imageLoader = function(file){
      sel_files.push(file);
      var reader = new FileReader();
      reader.onload = function(ee){
        let img = document.createElement('img')
        img.setAttribute('style', img_style)
        img.src = ee.target.result;
        attZone.appendChild(makeDiv(img, file));
      }

      reader.readAsDataURL(file);
    }

    /*첨부된 파일이 있는 경우 checkbox와 함께 attZone에 추가할 div를 만들어 반환 */
    makeDiv = function(img, file){
      var div = document.createElement('div')
      div.setAttribute('style', div_style)

      var btn = document.createElement('input')
      btn.setAttribute('type', 'button')
      btn.setAttribute('value', 'X')
      btn.setAttribute('delFile', file.name);
      btn.setAttribute('style', chk_style);
      btn.setAttribute('style', btn_style);
      btn.onclick = function(ev){
        var ele = ev.srcElement;
        var delFile = ele.getAttribute('delFile');
        for(var i=0 ;i<sel_files.length; i++){
          if(delFile== sel_files[i].name){
            sel_files.splice(i, 1);
          }
        }

        dt = new DataTransfer();
        for(f in sel_files) {
          var file = sel_files[f];
          dt.items.add(file);
        }
        btnAtt.files = dt.files;
        var p = ele.parentNode;
        attZone.removeChild(p)
      }
      div.appendChild(img)
      div.appendChild(btn)
      return div
    }
  }
)('att_zone', 'btnAtt')

</script>
